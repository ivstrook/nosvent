<head>
  <title>nosvent</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js"></script>
  <script src='https://www.unpkg.com/@blockcore/nostr-login@1.0.7/dist/unpkg.js'></script>
</head>
<body>
  <h2>Nosvent</h2>
  <p>Welcome to nosvent</p>

  <!-- カレンダー作成ボタン -->
  <button id="createCalendar">新しくカレンダーを作る</button>

  <!-- カレンダーを表示する iframe -->
  <iframe id="calendarFrame" src="./calendar.html" width="1000" height="400" allowfullscreen></iframe>

  <!-- URL生成 -->
  <div>
    <p>カレンダーのURL:</p>
    <input type="text" id="calendarURL" readonly />
    <button id="generateURL">URLを生成</button>
  </div>
</body>
