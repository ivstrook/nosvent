<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カレンダー作成</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h2>カレンダーを作成</h2>
    <form id="calendarForm">
        <label for="title">カレンダーのタイトル:</label>
        <input type="text" id="title" required>

        <label for="description">概要:</label>
        <textarea id="description" required></textarea>

        <button type="submit">作成</button>
    </form>

    <script>
        // フォーム送信時の処理
        document.getElementById('calendarForm').addEventListener('submit', function(event) {
            event.preventDefault(); // ページリロードを防ぐ

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const calendarId = 'calendar_' + Date.now(); // ユニークなIDを生成

            // カレンダーのデータを保存する処理
            localStorage.setItem(calendarId, JSON.stringify({ title, description })); // 仮の保存

            // カレンダーのページにリダイレクト
            window.location.href = `./calendar.html?id=${calendarId}`;
        });
    </script>
</body>
</html>
