<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カレンダー</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h2 id="calendarTitle"></h2>
    <p id="calendarDescription"></p>
    <div class="calendar" id="calendarDisplay"></div>

    <script>
        // URLからIDを取得
        const urlParams = new URLSearchParams(window.location.search);
        const calendarId = urlParams.get('id');

        // localStorageからデータを取得
        const calendarData = JSON.parse(localStorage.getItem(calendarId));

        // カレンダーのタイトルと概要を表示
        if (calendarData) {
            document.getElementById('calendarTitle').textContent = calendarData.title;
            document.getElementById('calendarDescription').textContent = calendarData.description;

            // カレンダーを表示
            generateCalendar();
        } else {
            document.getElementById('calendarTitle').textContent = 'カレンダーが見つかりません。';
        }

        function generateCalendar() {
            const calendarDisplay = document.getElementById('calendarDisplay');
            // カレンダーの構造を生成（例）
            calendarDisplay.innerHTML = `
                <div class="header">日</div>
                <div class="header">月</div>
                <div class="header">火</div>
                <div class="header">水</div>
                <div class="header">木</div>
                <div class="header">金</div>
                <div class="header">土</div>
                <!-- ここに日付を追加 -->
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
            `;
        }
    </script>
</body>
</html>
